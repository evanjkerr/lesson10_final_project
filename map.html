<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Old School Map</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXZhbmprZXJyIiwiYSI6ImNrd3M3MnN0cTBkODgyd3FxYTZwM2pwZzEifQ.FCY8G23Nml22RFS6gOwAtA';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/evanjkerr/ckwwrb1v50axd14tdjabnv6z9',
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 2.78,
      center: [-94.520, 42.027]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
